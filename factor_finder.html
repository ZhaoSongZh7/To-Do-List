<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor Finder</title>
</head>
<body> 
    <script>
        const userInputProduct = prompt('Enter a number: ');
        const userInputSum = prompt('Enter a sum: ');
        const array = [];
        let firstNumber = 0;
        let secondNumber = 0;
        let counter = 0;
        let num1 = 0;
        let num2 = 0;

        for (let i = 1; i <= userInputProduct; i++) {
            if (userInputProduct % i == 0) {
                array.push(i)
                array.push(-i)
            }
        }

        for (let i = 0; i <= array.length; i++) {
            for (let j = 0; j <= array.length; j++) {
                firstNumber = array[i]
                secondNumber = array[j]
                if (firstNumber + secondNumber == userInputSum && firstNumber * secondNumber == userInputProduct) {
                    num1 = firstNumber;
                    num2 = secondNumber;
                }
            }
        }

        console.log(num1);
        console.log(num2);
    </script>
</body>
</html>
